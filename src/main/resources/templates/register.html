<!DOCTYPE html>
<html th:replace="~{master :: layout(${page.getID()},${page.getFullName()},~{::main})}"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<main class="container">
    <h1 class="px-4 display-4" th:text="${page.getFullName()}"></h1>
    <form class="px-4 py-3" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                   th:field="*{userName}">
            <div class="invalid-feedback">
                PuoÌ€ contenere lettere maiuscole, minuscole, numeri e il carattere _
            </div>
        </div>
        <div class="form-group">
            <label for="password">Name & Surname</label>
            <div class="input-group">
                <input type="text" class="form-control" id="name" name="password" placeholder="Name"
                       th:field="*{name}">
                <input type="text" class="form-control" id="surname" aria-label="Surname"
                       placeholder="Surname" style="border-radius: 0 4px 4px 0;" th:field="*{surname}">
                <div class="invalid-feedback">
                    Nome utente e cognome possono contenere solo lettere
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                       th:field="*{password}">
                <input type="password" class="form-control" id="passwordCheck" aria-label="Last name"
                       placeholder="Re-type password" style="border-radius: 0 4px 4px 0;">
                <div class="invalid-feedback">
                    Le password devono coincidere, possono contenere maiuscole, minuscole, numeri e il carattere '_'.
                    Inoltre devono avere da 8 a 15 caratteri.
                </div>
            </div>
        </div>
        <div id="submitSpace"></div>
        <!--
        <button type="submit" class="btn btn-primary" disabled>Register</button>
        -->
    </form>
    <div class="dropdown-divider"></div>
</main>
</body>
</html>
