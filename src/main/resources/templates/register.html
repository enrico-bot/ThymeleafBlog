<!DOCTYPE html>
<html th:replace="~{master :: layout(${page.getID()},${page.getFullName()},~{::main})}"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<main class="container">
    <h1 class="px-4 display-4" th:text="${page.getFullName()}"></h1>
    <form class="px-4 py-3" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control is-valid" id="username" name="username" placeholder="Username"
                   th:field="*{userName}">
            <div class="invalid-feedback">
                Le password inserite non coincidono
            </div>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
                <input type="password" class="form-control is-invalid" id="password" name="password" placeholder="Password"
                       th:field="*{password}">
                <input type="password" class="form-control is-invalid" id="passwordCheck" aria-label="Last name"
                       placeholder="Re-type password" style="border-radius: 0 4px 4px 0;">
                <div class="invalid-feedback">
                    Le password inserite non coincidono
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" disabled>Register</button>
    </form>
    <div class="dropdown-divider"></div>
</main>
</body>
</html>
